[toolchain]
channel = "stable"
components = [
    "rustc",
    "cargo",
    "rustfmt",
    "clippy",
    "rust-docs",
    "rust-std",
    "rust-analyzer"
]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc"
]
profile = "default"